<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
</head>
<body>
  <input id="messageInput" type="text" placeholder="Type a message" name="msg">
  <button id="sendButton">Send</button>
  <button id="privButton">Priv</button>
  <div id="output"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const output = document.getElementById('output');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const privButton = document.getElementById('privButton');

    const socket = io.connect('http://10.12.14.1:80');

      socket.emit('token', token);

    socket.on('chat', (data) => {
      output.innerHTML += `<p>${data.sender}: "${data.message}"</p>`;
    });
    socket.on('priv', (data) => {
      output.innerHTML += `<p><Priv>${data.sender}: "${data.message}"</p>`;
    });

    // For General Message
    sendButton.addEventListener('click', () => {
      const message = messageInput.value;
      if (message) {
        socket.emit('chat', message);
      }
      messageInput.value = '';
    });

    // For priv message
    privButton.addEventListener('click', () => {
      const message = messageInput.value;
      if (message) {
        socket.emit('priv', message);
      }
      messageInput.value = '';
    });
  </script>
</body>
</html>
