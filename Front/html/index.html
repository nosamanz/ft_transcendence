<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence</title>
	<link rel = "stylesheet" href="../Css/index.css">
  
</head>
<body>
	<header class="first" id = "first_header">
		<h1 class="logo">Transcendence</h2>
		<nav class="navigation">
			<a class="navigation-a" href="#home">Oyun</a>
			<a class="navigation-a" href="#leaderboard">Leaderboard</a>
			<a class="navigation-a" href="#profil">Profil</a>
			<button class="navigation-button" href="#index">Login</button>
		</nav>
	</header>
	<header class="second" id = "second_header">
		<h1 class="logo">Transcendence</h2>
		<nav class="navigation">
			<a class="navigation-a" href="#home">Oyun</a>
			<a class="navigation-a" href="#leaderboard">Leaderboard</a>
			<a class="navigation-a" href="#profil">Profil</a>
			<button class="navigation-button" href="#index">Login</button>
		</nav>
	</header>
	<main >
		<section id = "index">
	<div class="login-container" id="login" >
		<form class="form" action="/" method="post">
			<h1>Giriş Yap</h1>
			<label>Kullanıcı Adı</label>
			<input type="text" id = "id" placeholder="Kullanıcı Adı" required>
			<label>Şifre</label>
			<input type="password"  id = "pass" placeholder="Şifre" required>
			<button type="submit" id = "42" onclick="showContent()" >42 İle Giriş Yap</button>
			<button type="submit" id = "google" onclick="showContent(), hiddenHeader(), showHeader()" >Google İle Giriş Yap</button>
		</form>
	</div>
</section>
	<section id = "home">
		<div class="home-container" id="content">
			<div class="home-main">
				<div class="home-chat">
					<div class="home-header">
						<h1>WebChat</h1>
					</div>
					<div class="home-body">
						<p class="message">Hello</p>
						<p class="message-user">Deneme</p>
					</div>
					<div class="home-footer">
						<form method="post">
							<input class="chat-input">
							<button type="submit">Send</button>
						</form>
					</div>
				</div>
				<div class="home-game">
					<label class="homegame-label">HHH</label>
				</div>
				<div class="home-list">
					<label class="homelist-label"><br></label>
				</div>
		</div>
	</section>
	<section id = "leaderboard" >
		<div class="leaderboard-container" id="content">
			<div class="leaderboard-header">
				<h2>Leaderboard</h2>
			</div>
			<div class="leaderboard-main">
				<div class="nick">
					
				</div>
				<div class="win">

				</div>
			</div>
		</div>
	</section>
	<section id = "profil">
		<div class="profil-container" id="content">
			<h2>Profil</h2>
		</div>
	</section>
	</main>
	<script  src="../JavaScript/index.js"></script>
</body>

</html>
